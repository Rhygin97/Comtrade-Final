<header>
    <app-navbar></app-navbar>
</header>
<div id="main">
    <article>
        <div class="products-wrapper sign-in">
            <div class="heading-column customer-products move-left">
                <div class="module-heading">
                    <h4>Kreirajte proizvod</h4>
                </div>
                <form class="products-form" [formGroup]="productsForm" (ngSubmit)="onSubmit()">
                    <div class="heading-column box">
                        <div class="module-heading">
                            <label for="name">Ime proizvoda</label>
                            <input class="form-control" type="text" formControlName="name"
                                placeholder="Unesite Ime proizvoda..." name="name">
                        </div>
                        <div class="module-heading">
                            <label for="description">Opis proizvoda</label>
                            <input class="form-control" type="text" formControlName="description"
                                placeholder="Unesite Opis proizvoda..." name="description">
                        </div>
                        <div class="module-heading">
                            <label for="price">Cena proizvoda</label>
                            <input class="form-control" type="text" formControlName="price"
                                placeholder="Unesite Cenu proizvoda..." name="price">
                        </div>
                        <div class="module-heading">
                            <label for="stock">Trenutno na stanju</label>
                            <input class="form-control" type="text" formControlName="stock"
                                placeholder="Trenutno na stanju..." name="stock">
                        </div>
                        <div class="heading-column">
                            <div class="module-heading">
                                <button class="btn btn-custom" type="submit">
                                    Kreirajte proizvod
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </article>
</div>
<footer>
    <app-footer></app-footer>
</footer>
